<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Chat Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #1c1c1c, #2f2f2f);
      color: #fff;
      display: flex;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 80px;
      background-color: rgba(50, 50, 50, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      border-right: 2px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar i {
      color: #fff;
      font-size: 36px; /* Larger icon */
      margin-bottom: 30px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar i:hover {
      color: #5865f2;
    }

    .container {
      margin-left: 80px;
      width: calc(100% - 80px);
      height: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header h1 {
      font-size: 24px;
      color: #fff;
      transition: transform 0.3s;
    }

    .chat-header h1:hover {
      transform: scale(1.05);
    }

    .chat-header p {
      font-size: 14px;
      color: #bbb;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-top: 2px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Increased gap between messages */
    }

    .message {
      padding: 20px;  /* Increased padding for larger messages */
      border-radius: 15px;
      color: white;
      max-width: 70%;
      font-size: 18px;  /* Increased font size */
      line-height: 1.5; /* Keep the line height consistent */
      word-wrap: break-word;
      display: flex;
      align-items: center;
      position: relative;
      background-color: #444; /* Default background for messages */
      transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .message:hover {
      transform: translateY(-2px); /* Lift effect on hover */
    }

    .message.self {
      background-color: #5865f2; /* Sender color */
      align-self: flex-end;
    }

    .message i {
      margin-right: 15px; /* More spacing for icons */
      color: rgba(255, 255, 255, 0.7);
      font-size: 28px;  /* Icons size increased for visual appeal */
    }

    .message span {
      display: block;
      font-weight: bold;
      margin-bottom: 8px; /* Increased margin for clarity */
      color: #bbb;
    }

    .message-form {
      display: flex;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      position: relative;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
    }

    .message-form input[type="text"] {
      flex-grow: 1;
      border: none;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 25px;
      font-size: 16px; /* Larger input text */
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }

    .message-form input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .message-form input[type="submit"] {
      margin-left: 10px;
      border: none;
      padding: 15px 25px;
      background-color: #5865f2;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .message-form input[type="submit"]:hover {
      background-color: #4752c4;
      transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    /* Room Code Modal */
    .room-code-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #23272a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .modal-content input[type="text"] {
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #2f3136;
      color: white;
      transition: background-color 0.3s;
    }

    .modal-content input[type="text"]:focus {
      background-color: #3c3f44;
      outline: none;
    }

    .modal-content button {
      padding: 15px 25px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: #4752c4;
    }

    /* Custom Scrollbar */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #5865f2;
      border-radius: 10px;
    }

    .messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <i class="fa fa-gamepad" onclick="window.location.href='https://playervpn.github.io/playervpn-games';"></i>
  </div>

  <div class="room-code-modal" id="roomModal">
    <div class="modal-content">
      <h2>Enter Room Code and Your Name</h2>
      <input type="text" id="roomCodeInput" placeholder="Room Code" required>
      <input type="text" id="usernameInput" placeholder="Your Name" required>
      <button onclick="joinRoom()">Join</button>
    </div>
  </div>

  <div class="container" id="chatContainer" style="display: none;">
    <div class="chat-header">
      <h1 id="roomName">Room</h1>
      <p id="userInfo">Logged in as: <span id="userNameDisplay"></span></p>
    </div>
    <div class="messages" id="messages"></div>
    <form class="message-form" onsubmit="return false;">
      <input class="message-form__input" id="messageInput" placeholder="Type a message..." type="text" required />
      <input class="message-form__button" value="Send" type="submit" onclick="sendMessage()" />
    </form>
  </div>

  <script>
    const CLIENT_ID = 'aSEKMcR4GsEZONob';
    const drone = new ScaleDrone(CLIENT_ID);
    let room;
    let userName = '';
    let roomCode = '';

    function joinRoom() {
      userName = document.getElementById('usernameInput').value;
      roomCode = document.getElementById('roomCodeInput').value;

      if (!userName || !roomCode) {
        alert('Please enter both a room code and your name!');
        return;
      }

      document.getElementById('roomModal').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
      document.getElementById('userNameDisplay').textContent = userName;
      document.getElementById('roomName').textContent = `Room: ${roomCode}`;

      room = drone.subscribe(`observable-${roomCode}`);
      room.on('data', (data, member) => {
        addMessageToList(data.text, data.name, member.id === drone.clientId);
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const text = messageInput.value;

      if (text === '') return;
      messageInput.value = '';

      drone.publish({
        room: `observable-${roomCode}`,
        message: { text, name: userName },
      });
    }

    function addMessageToList(text, name, isSelf) {
      const messages = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (isSelf) {
        messageDiv.classList.add('self');
      }
      messageDiv.innerHTML = `<i class="fas fa-user-circle"></i>
        <div>
          <span>${name}</span>
          <p>${text}</p>
        </div>`;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
