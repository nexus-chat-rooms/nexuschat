<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black; /* Changed to solid black background */
            color: #ffffff; 
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            animation: fadeIn 1s ease; 
        }
        p {
            font-size: 28px; 
            margin: 10px 0 40px; 
            color: #d1d1d1;
            animation: fadeIn 1.5s ease; 
        }
        .image-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            max-width: 90%; 
            margin: 0 auto; 
            animation: bounceIn 2s; 
        }
        .image-container img {
            width: 50%;
            max-width: 600px; 
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4); /* Adjusted shadow for white text */
        }
        .home-button {
            background-color: #9559c0; 
            color: white; 
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border-radius: 30px; 
            font-size: 18px; 
            transition: background-color 0.3s, transform 0.2s; 
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3); /* Shadow effect for button */
        }
        .home-button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }
        .home-icon {
            margin-right: 8px; 
            font-size: 20px; 
        }
        footer {
            position: absolute; 
            bottom: 20px; 
            font-size: 14px; 
            color: #d1d1d1; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>Oops! It seems you are lost.</p>
        <div class="image-container">
            <img src="nexus404.png" alt="404 Error"> <!-- Change to your image path -->
        </div>
        <a class="home-button" href="https://nexus-chat-rooms.github.io/nexuschatroom">
            <i class="fas fa-home home-icon"></i>
            Return Home
        </a>
    </div>
    <footer>
        Â© 2024 Nexus Chat. All rights reserved.
    </footer>
</body>
</html>
